<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="/action.php">
        <h1>Payment form</h1>
        <p>Required Field are Follooed by *</p>
        <h2>Contact Information</h2>
        <p>Name : *<input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male *<input type="radio" name="gender" id="male"required>
            Female *<input type="radio" name="gender" id="female"required>
        </p>
    </fieldset>
    <p>Address: <textarea name="address"id="address" cols="100" row="8"></textarea></p>
    <p>Email: *<input type="email" name="email" id="email"required></p>
    <p>Pincode: *<input type="number" name="pincode" id="pincode"required></p>
    <h2>Payment Information</h2>
    <p>Card type:*
        <select name="card_type" id="card_type"required>
            <option value="">--Select a Card Type--</option>
            <option value="Visa">Visa</option>
            <option value="Master">Master</option>
            <option value="Rupay">Rupay</option>
        </select>
    </p>
    <p>
        Card Number *<input type="number" name="card_number"id="card_number"required>
    </p>
    <p>
        Expiry Date : *<input type="date" name="exp_date"id="exp_date"required>
    </p>
    <p>
        CVV : *<input type="password" name="cvv" id="cvv"required>
    </p>
    <input type="submit"value="Pay Now">
    </form>
    
</body>
</html>
